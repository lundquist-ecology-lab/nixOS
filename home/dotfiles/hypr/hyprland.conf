xwayland {
  force_zero_scaling = true
}

exec-once=xset -dpms
exec-once=xset s off

# Global rule to make all windows opaque
# windowrulev2 = opacity 1.0 1.0,class:.*
windowrule = opaque,class:nemo
windowrule = opaque,class:firefox
windowrule = opaque,class:com.github.iwalton3.jellyfin-media-player

# Only target the floating background window with empty content
windowrule = move -10000 -10000, class:^(ONLYOFFICE)$ title:^(ONLYOFFICE)$ floating:1
# Make sure the actual document windows aren't affected
windowrule = noinitialfocus, class:^(DesktopEditors)$

# Game window rules for Steam games
windowrulev2 = float, class:^(steam_app_.*)$
windowrulev2 = fullscreen, class:^(steam_app_.*)$
windowrulev2 = workspace special, class:^(steam_app_.*)$

# Disable animations for games
windowrulev2 = noanim, class:^(steam_app_.*)$

# Force immediate focus
windowrulev2 = immediate, class:^(steam_app_.*)$

# Wine application rules
# Float Wine splash screens, installers, and dialog boxes
windowrulev2 = float, class:^(wine)$, title:^(Wine System Tray)$
windowrulev2 = float, class:^(wine)$, title:^(.*\.exe)$
windowrulev2 = float, class:^(wine)$, title:^(Configuration)$
windowrulev2 = float, title:^(Wine configuration)$

# Center floating Wine dialogs
windowrulev2 = center, class:^(wine)$, floating:1

# Make Wine windows opaque (disable transparency)
windowrulev2 = opaque, class:^(wine)$
windowrulev2 = opaque, class:^(\.exe)$

# Disable animations for Wine applications (improves performance)
windowrulev2 = noanim, class:^(wine)$

# Handle Wine fullscreen games properly
windowrulev2 = fullscreen, class:^(wine)$, fullscreen:1
windowrulev2 = immediate, class:^(wine)$, fullscreen:1

# Fix focus issues with Wine applications
windowrulev2 = noinitialfocus, class:^(wine)$, title:^$
windowrulev2 = nofocus, class:^(wine)$, title:^$, floating:1, fullscreen:0

# Keep Waybar and its tooltips above other layers
layerrule = noanim, waybar
layerrule = blur, waybar
layerrule = ignorezero, waybar



