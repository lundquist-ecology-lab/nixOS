#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 10
    gaps_out = 30

    border_size = 5

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(8C977Dff) 45deg
    col.inactive_border = rgba(151515ff)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 12

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    shadow {
        enabled = false
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        ignore_opacity = false
        size = 2
        passes = 3
        new_optimizations = true
        xray = false
        noise = 0.0117
        contrast = 1.0
        brightness = 1.0
        vibrancy = 0.2
        vibrancy_darkness = 0.0
        popups = false
        popups_ignorealpha = 0.2
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Modern bezier curves for smooth animations
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1

    # Window animations with modern curves
    animation = windows, 1, 5, overshot, slide
    animation = windowsIn, 1, 5, winIn, popin 90%
    animation = windowsOut, 1, 4, smoothOut, popin 90%
    animation = windowsMove, 1, 4, wind, slide

    # Border animations
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, liner, loop

    # Fade animations
    animation = fade, 1, 8, smoothIn
    animation = fadeIn, 1, 8, smoothIn
    animation = fadeOut, 1, 6, smoothOut

    # Workspace animations
    animation = workspaces, 1, 5, overshot, slidevert
    animation = specialWorkspace, 1, 5, overshot, slidevert

    # Layer animations (for overlays like wofi, waybar)
    animation = layers, 1, 4, overshot, slide
    animation = layersIn, 1, 4, smoothIn, slide
    animation = layersOut, 1, 4, smoothOut, slide
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2 # Always split to the right/bottom (2 = right for first split)
    split_width_multiplier = 1.0 # Equal split ratio (first window gets half)
#    no_gaps_when_only = false # Keep gaps even with one window
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    enable_anr_dialog = false
    allow_session_lock_restore = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1
    mouse_refocus = false
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
#    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = 1
}


