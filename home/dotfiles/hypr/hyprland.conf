# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, J, exec, zsh -i -c jellyfinmediaplayer
# bind = $mainMod, M, exit, 
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, W, exec, $browser
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, K, togglesplit, # dwindle
# bind = $mainMod, L, exec, $lock

#bind = $mainMod, S, exec, $music
bind = $mainMod, O, exec, kitty -e cava
bind = $mainMod, E, exec, kitty -e spotify_player
bind = $mainMod, I, exec, kitty -e bash -i -c "fastfetch; exec zsh"
bind = $mainMod, equal, exec, galculator
bind = $mainMod, M, exec, wlogout

bind = $mainMod, U, exec, kitty -e /home/mlundquist/bin/clock.sh

bind = $mainMod SHIFT, F, fullscreen, 0 

# bind=,XF86WakeUp,exec,hyprctl dispatch dpms on
# bind=,XF86PowerOn,exec,hyprctl dispatch dpms on

bind = , Print, exec, grim /mnt/onyx/screenshots/screenshot_$(date +%s).png
bind = SHIFT, Print, exec, grim -g "$(slurp)" /mnt/onyx/screenshots/screenshot_$(date +%s).png
bind = ALT, Print, exec, grim -g "$(slurp)" - | swappy -f -

# Hyprshot example (if you prefer it)
# bind = $mod, P, exec, hyprshot -m region

# Turn off the screen with Super + F1
bind = SUPER, F1, exec, hyprctl dispatch dpms off
# Turn on the screen with Super + F2
bind = SUPER, F2, exec, hyprctl dispatch dpms on
# Refresh monitors and re-enable HDR with Super + F3
bind = SUPER, F3, exec, ~/.local/bin/refresh-hdr.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume and Mic Mute Keys
bindel = , F10, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , F11, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , F12, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Media Playback Keys (Requires playerctl)
bindel = , XF86AudioNext, exec, playerctl next
bindel = , XF86AudioPause, exec, playerctl play-pause
bindel = , XF86AudioPlay, exec, playerctl play-pause
bindel = , XF86AudioPrev, exec, playerctl previous


# Lock screen and turn off display with Super+L
bind = $mainMod, L, exec, $lock

# Reload monitor configuration (useful after sleep/wake for HDR - ALT for Moonlight compatibility)
bind = ALT SHIFT, M, exec, bash -c 'hyprctl keyword monitor "DP-6,3840x2160@160.00,0x0,1.25,bitdepth,10,cm,hdr,sdrbrightness,1.3,sdrsaturation,0.8"; hyprctl keyword monitor "HDMI-A-2,1920x1080,-1080x-252,1,transform,3"'

# Toggle HDR off on DP-6 monitor (ALT for Moonlight compatibility)
bind = ALT SHIFT, H, exec, hyprctl keyword monitor "DP-6,3840x2160@160.00,0x0,1.25,bitdepth,10"


# Monitor-specific layout behavior
# HDMI monitor: make windows stack by maximizing them
# windowrulev2 = maximize, monitor:HDMI-A-2

# Ignore maximize requests from apps on the main monitor only
# windowrulev2 = suppressevent maximize, monitor:DP-6

# fsel rounding
windowrulev2 = rounding 12, class:(fsel)
windowrulev2 = float, class:(fsel)
windowrulev2 = center, class:(fsel)
windowrulev2 = size 800 600, class:(fsel)

# Parsec - auto-focus and position on main monitor
windowrulev2 = stayfocused, class:(parsecd), title:(Parsec)
windowrulev2 = monitor DP-6, class:(parsecd), title:(Parsec)
windowrulev2 = center, class:(parsecd), title:(Parsec)

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
