# Host-specific keybindings for moria

# Reload monitor configuration (useful after sleep/wake for HDR - ALT for Moonlight compatibility)
bind = ALT SHIFT, M, exec, bash -c 'hyprctl keyword monitor "DP-6,3840x2160@119.99,0x0,1.25,bitdepth,10,cm,hdr,sdrbrightness,1.2,sdrsaturation,0.98"; hyprctl keyword monitor "HDMI-A-2,1920x1080,-1920x200,1"'

# Toggle HDR off on DP-6 monitor (ALT for Moonlight compatibility)
bind = ALT SHIFT, H, exec, hyprctl keyword monitor "DP-6,3840x2160@119.99,0x0,1.25,bitdepth,10"
